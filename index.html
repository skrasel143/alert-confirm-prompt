<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warnings</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-success text-center mt-5 mb-4 rounded">
        <h1 class=" text-white p-3">All about Covid-19 warnings!</h1>
    </div>
    <div class="text-center">
        <button onclick="getSafe()" class="btn bg-warning text-white btn-outline-secondary" type="button" id="button-addon2">Covid-19</button>
      </div>
    <div class="text-center mt-4">
        <button onclick="getStatus()" class="btn bg-info text-white btn-outline-secondary" type="button" id="button-addon2">Covid Status</button>
      </div>
    <div class="text-center mt-4">
        <button onclick="getPeriod()" class="btn bg-success text-white btn-outline-secondary" type="button" id="button-addon2">Covid Period</button>
      </div>

    <div style="display: none" id="result" class="text-center mt-5">
      </div>

    <div style="display: none" id="period" class="text-center mt-5">
      </div>


      <script src="script.js"></script>
</body>
</html>
